# Hyprland Autostart Configuration

################################
### CORE SYSTEM SERVICES ###
################################

# XDG portal environment (required for screen sharing, file dialogs, etc.)
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Polkit authentication agent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# GNOME Keyring (for secrets/passwords)
exec-once = gnome-keyring-daemon --start --components=secrets

#############################
### DESKTOP ENVIRONMENT ###
#############################

# Wallpaper
exec-once = hyprpaper

# Status bar
exec-once = waybar

# Notification daemon
exec-once = mako

# Idle management (lock and dpms)
exec-once = hypridle

# Application launcher service
exec-once = walker --gapplication-service

######################
### CLIPBOARD ###
######################

# Clipboard history manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

#####################
### SYSTEM TRAY ###
#####################

# Network manager applet
exec-once = nm-applet --indicator

# Bluetooth manager
exec-once = blueman-applet

#######################
### USER APPLICATIONS ###
#######################

# 1Password (silent startup)
exec-once = 1password --silent

######################
### INITIALIZATION ###
######################

# Create screenshots directory if it doesn't exist
exec-once = mkdir -p ~/Pictures/Screenshots

# Set cursor theme
exec-once = hyprctl setcursor Adwaita 24
