# Hyprland Keybindings
# Main modifier: SUPER (note: on Framework with swapSuperAlt, SUPER = physical Alt key)

$mainMod = SUPER

# Program variables
$terminal = wezterm
$browser = brave
$editor = emacsclient -c
$fileManager = nautilus
$terminalFileManager = wezterm start -- yazi
$notes = obsidian
$launcher = walker
$emojiPicker = walker --modules emojis

#################
### LAUNCHERS ###
#################

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $editor
bind = $mainMod, N, exec, $notes
bind = $mainMod, F, exec, $terminalFileManager
bind = $mainMod SHIFT, F, exec, $fileManager
bind = $mainMod, Space, exec, $launcher
bind = $mainMod, Semicolon, exec, $emojiPicker

#######################
### WINDOW CONTROLS ###
#######################

bind = $mainMod, Q, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, M, fullscreen, 1
bind = $mainMod SHIFT, M, fullscreen, 0
bind = $mainMod, P, pseudo,
bind = $mainMod, T, togglesplit,
bind = $mainMod SHIFT, T, togglegroup,

# Window switcher (rofi with MRU ordering)
bind = $mainMod, Tab, exec, ~/dev/jordangarrison/nix-config/users/jordangarrison/configs/hypr/scripts/window-switcher.sh

# Focus movement (vim-style)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Also support arrow keys
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d

# Window movement (vim-style)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Window movement (arrow keys)
bind = $mainMod SHIFT, Left, movewindow, l
bind = $mainMod SHIFT, Right, movewindow, r
bind = $mainMod SHIFT, Up, movewindow, u
bind = $mainMod SHIFT, Down, movewindow, d

# Resize submap
bind = $mainMod, R, submap, resize
submap = resize
binde = , H, resizeactive, -50 0
binde = , L, resizeactive, 50 0
binde = , K, resizeactive, 0 -50
binde = , J, resizeactive, 0 50
binde = , Left, resizeactive, -50 0
binde = , Right, resizeactive, 50 0
binde = , Up, resizeactive, 0 -50
binde = , Down, resizeactive, 0 50
bind = , Escape, submap, reset
bind = , Return, submap, reset
submap = reset

##################
### WORKSPACES ###
##################

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

####################
### MULTI-MONITOR ###
####################

# Focus monitors
bind = $mainMod, Comma, focusmonitor, l
bind = $mainMod, period, focusmonitor, r

# Move window to monitor
bind = $mainMod SHIFT, Comma, movewindow, mon:l
bind = $mainMod SHIFT, period, movewindow, mon:r

###################
### SCREENSHOTS ###
###################

# Region select with Satty annotation (Super+Alt+S)
bind = $mainMod ALT, S, exec, ~/dev/jordangarrison/nix-config/users/jordangarrison/configs/hypr/scripts/screenshot-region-satty.sh

# Full screen with Satty annotation (Super+Alt+A)
bind = $mainMod ALT, A, exec, ~/dev/jordangarrison/nix-config/users/jordangarrison/configs/hypr/scripts/screenshot-full-satty.sh

# Quick region to clipboard (Super+Alt+C)
bind = $mainMod ALT, C, exec, ~/dev/jordangarrison/nix-config/users/jordangarrison/configs/hypr/scripts/screenshot-region-clipboard.sh

# Full screen to clipboard (Super+Alt+F)
bind = $mainMod ALT, F, exec, ~/dev/jordangarrison/nix-config/users/jordangarrison/configs/hypr/scripts/screenshot-full-clipboard.sh

##################
### MEDIA KEYS ###
##################

# Volume control
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness control
bindel = , XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Media playback
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause

##############
### SYSTEM ###
##############

# Lock screen
bind = $mainMod CTRL ALT, L, exec, hyprlock

# Reload config
bind = $mainMod SHIFT, C, exec, hyprctl reload

# Exit Hyprland
bind = $mainMod SHIFT, Q, exit,

# Clipboard history (cliphist + walker dmenu)
bind = $mainMod, C, exec, ~/dev/jordangarrison/nix-config/users/jordangarrison/configs/hypr/scripts/clipboard.sh

# Keybinds help
bind = $mainMod, Slash, exec, ~/dev/jordangarrison/nix-config/users/jordangarrison/configs/hypr/scripts/keybinds-help.sh

######################
### MOUSE BINDINGS ###
######################

# Move/resize windows with mainMod + LMB/RMB
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
