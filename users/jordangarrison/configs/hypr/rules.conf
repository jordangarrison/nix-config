#####################
### FLOATING RULES ###
#####################

# File dialogs
windowrulev2 = float, title:^(Open File)(.*)$
windowrulev2 = float, title:^(Save File)(.*)$
windowrulev2 = float, title:^(Open Folder)(.*)$
windowrulev2 = float, title:^(Save As)(.*)$
windowrulev2 = float, title:^(Choose Files)(.*)$
windowrulev2 = float, title:^(Select a File)(.*)$

# System utilities
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(gnome-calculator)$
windowrulev2 = float, class:^(org\.gnome\.Calculator)$
windowrulev2 = float, class:^(file-roller)$
windowrulev2 = float, class:^(org\.gnome\.FileRoller)$
windowrulev2 = float, class:^(gnome-disks)$

# 1Password
windowrulev2 = float, class:^(1Password)$
windowrulev2 = center, class:^(1Password)$
windowrulev2 = size 70% 70%, class:^(1Password)$

# Picture-in-Picture
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = size 30% 30%, title:^(Picture-in-Picture)$
windowrulev2 = move 68% 4%, title:^(Picture-in-Picture)$

# Confirmations and small dialogs
windowrulev2 = float, title:^(Confirm)(.*)$
windowrulev2 = float, title:^(Are you sure)(.*)$
windowrulev2 = float, class:^(xdg-desktop-portal-gtk)$

####################
### OPACITY RULES ###
####################

# Full opacity for video/media
windowrulev2 = opaque, class:^(mpv)$
windowrulev2 = opaque, class:^(vlc)$
windowrulev2 = opaque, fullscreen:1

# Slight transparency for terminals (when not focused)
windowrulev2 = opacity 1.0 0.92, class:^(org\.wezfurlong\.wezterm)$
windowrulev2 = opacity 1.0 0.92, class:^(Alacritty)$
windowrulev2 = opacity 1.0 0.92, class:^(kitty)$

####################
### LAYER RULES ###
####################

# Layer blur (uncomment if blur works with your Hyprland version)
# layerrule = blur, walker
# layerrule = blur, waybar
# layerrule = blur, notifications
# layerrule = blur, logout_dialog
# layerrule = ignorezero, walker
# layerrule = ignorezero, notifications

#####################
### GENERAL RULES ###
#####################

# Ignore maximize requests from apps
windowrulev2 = suppressevent maximize, class:.*

# Fix XWayland focus issues (uncomment if needed)
# windowrulev2 = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

