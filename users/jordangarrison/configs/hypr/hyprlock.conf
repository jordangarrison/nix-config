# Hyprlock Configuration
# Rose Pine themed lock screen

# General settings
general {
    hide_cursor = true
    grace = 5
    no_fade_in = false
    no_fade_out = false
}

# Background - blurred screenshot
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    noise = 0.02
    contrast = 0.9
    brightness = 0.7
    vibrancy = 0.2
    vibrancy_darkness = 0.1
}

# Input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(c4a7e7ee)
    inner_color = rgba(1f1d2eee)
    font_color = rgb(e0def4)
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <span foreground="##908caa">Password...</span>
    hide_input = false
    rounding = 8
    check_color = rgb(9ccfd8)
    fail_color = rgb(eb6f92)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = rgb(f6c177)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -100
    halign = center
    valign = center
}

# Time label
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgb(e0def4)
    font_size = 96
    font_family = FiraCode Nerd Font
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgb(191724)
    shadow_boost = 1.2
}

# Date label
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %B %d")"
    color = rgb(908caa)
    font_size = 24
    font_family = FiraCode Nerd Font
    position = 0, 100
    halign = center
    valign = center
}

# Username label
label {
    monitor =
    text = Hi, $USER
    color = rgb(9ccfd8)
    font_size = 18
    font_family = FiraCode Nerd Font
    position = 0, -200
    halign = center
    valign = center
}

# Lock icon (using Nerd Font)
label {
    monitor =
    text =
    color = rgb(c4a7e7)
    font_size = 48
    font_family = FiraCode Nerd Font
    position = 0, 50
    halign = center
    valign = center
}
