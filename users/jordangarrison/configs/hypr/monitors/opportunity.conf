# Monitor Configuration for opportunity (Framework 12 Laptop)
# Internal: 2256x1504 at 1.5x scale
# Note: swapSuperAlt is enabled, so SUPER = physical Alt key

# Internal display
monitor = eDP-1, 2256x1504@60, 0x0, 1.5

# External monitor fallbacks (auto-detect)
monitor = HDMI-A-1, preferred, auto, 1
monitor = DP-1, preferred, auto, 1
monitor = DP-2, preferred, auto, 1
monitor = DP-3, preferred, auto, 1

# Fallback for any other monitors
monitor = , preferred, auto, 1

# All workspaces on internal by default
workspace = 1, monitor:eDP-1, default:true
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1
workspace = 6, monitor:eDP-1
workspace = 7, monitor:eDP-1
workspace = 8, monitor:eDP-1
workspace = 9, monitor:eDP-1
workspace = 10, monitor:eDP-1

# Framework Laptop 12 touchpad settings
# The exact device name can be found by running: hyprctl devices
# Common names for Framework touchpads:
device {
    name = pixa3854:00-093a:0274-touchpad
    sensitivity = 0.3
    natural_scroll = true
    disable_while_typing = true
}

# Fallback for other possible touchpad names
device {
    name = elan-touchpad
    sensitivity = 0.3
    natural_scroll = true
    disable_while_typing = true
}
