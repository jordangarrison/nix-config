# Satty Screenshot Annotation Tool Configuration

[general]
# Start in fullscreen mode
fullscreen = true

# Exit after saving/copying
early-exit = true

# Initial tool - crop for selecting area
initial-tool = "crop"

# Copy command for clipboard
copy-command = "wl-copy"

# Output format
output-filename = "~/Pictures/Screenshots/screenshot-%Y%m%d-%H%M%S.png"

# Annotation size factor (for HiDPI displays)
annotation-size-factor = 2

[font]
# Font for text annotations
family = "FiraCode Nerd Font"
style = "Regular"

# Color palette format changed in newer satty versions
# Using default palette for now
# Custom palette can be added with:
# [color-palette]
# palette = "..."
# custom = { first = "#...", second = "#...", ... }
