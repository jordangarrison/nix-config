# Monitor Configuration for voyager (MacBook Pro running NixOS)
# Internal: 2560x1600 at 2x scale (Retina display)

# Internal display
monitor = eDP-1, 2560x1600@60, 0x0, 2

# External monitor fallbacks
monitor = HDMI-A-1, preferred, auto, 1
monitor = DP-1, preferred, auto, 1
monitor = DP-2, preferred, auto, 1

# Fallback for any other monitors
monitor = , preferred, auto, 1

# All workspaces on internal by default
workspace = 1, monitor:eDP-1, default:true
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1
workspace = 6, monitor:eDP-1
workspace = 7, monitor:eDP-1
workspace = 8, monitor:eDP-1
workspace = 9, monitor:eDP-1
workspace = 10, monitor:eDP-1

# MacBook trackpad settings
device {
    name = apple-internal-keyboard-/-trackpad
    sensitivity = 0.2
    natural_scroll = true
}

device {
    name = bcm5974
    sensitivity = 0.2
    natural_scroll = true
}
