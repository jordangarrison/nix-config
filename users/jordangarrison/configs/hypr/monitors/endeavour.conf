# Monitor Configuration for endeavour (Desktop Workstation)
# Primary: 4K monitor at 1.5x scale
# Secondary: 1440p monitor rotated 90 degrees (portrait)

# Primary monitor - 4K
monitor = DP-3, 3840x2160@60, 0x0, 1.5

# Secondary monitor - 1440p rotated (portrait mode)
# Position to the right of primary (2560 = 3840/1.5)
# Transform 3 = 270 degrees (90 counter-clockwise) for correct orientation
monitor = DP-4, 2560x1440@60, 2560x0, 1.33, transform, 3

# Fallback for any other connected monitors
monitor = , preferred, auto, 1

# Workspace assignments
# Primary monitor (DP-3): Workspaces 1-7
workspace = 1, monitor:DP-3, default:true
workspace = 2, monitor:DP-3
workspace = 3, monitor:DP-3
workspace = 4, monitor:DP-3
workspace = 5, monitor:DP-3
workspace = 6, monitor:DP-3
workspace = 7, monitor:DP-3

# Secondary monitor (DP-4): Workspaces 8-10
workspace = 8, monitor:DP-4, default:true
workspace = 9, monitor:DP-4
workspace = 10, monitor:DP-4
